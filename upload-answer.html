<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/main.css">
    <link rel="stylesheet" href="styles/css/list.css">
    <link rel="stylesheet" href="styles/css/authentication.css">
    <link rel="stylesheet" href="styles/css/upload.css">
    <link rel="stylesheet" href="styles/css/font-awesome-4.7.0/css/font-awesome.min.css">

    <script src="scripts/upload-answer.js" defer></script>

    <title>آپلود</title>
    <style></style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li class="nav-link-item"><a href="assignments.html">تکلیف‌ها</a></li>
            <li class="nav-link-item"><a href="grades.html">نمرات</a></li>
            <li class="nav-link-item"><a href="submissions.html">ارسال‌های سایرین</a></li>
            <li class="nav-link-item"><a href="upload-answer.html">ارسال‌ پاسخ</a></li>
        </ul>
    </nav>
    <div>
        <ul class="authentication">
            <li><a id="logout-link" href="logout.html">خروج</a></li>
        </ul>
    </div>

</header>


<main>

    <p class="lead"></p>

    <article>
        <section>
            <input id="assignment-id-input" placeholder="شناسه تمرین"> <br>
            <div class="authenticate-button">
                <button id="submit-button" class="submit-button">آپلود</button>
            </div>
        </section>
    </article>

    <!-- Upload  -->
    <form id="file-upload-form" class="uploader">
        <input id="file-upload" type="file" name="fileUpload" accept="image/*"/>

        <label for="file-upload" id="file-drag">
            <img id="file-image" src="#" alt="Preview" class="hidden">
            <div id="start">
                <i class="fa fa-download" aria-hidden="true"></i>
                <div>فایل را بکشید یا انتخاب کنید.</div>
                <div id="notimage" class="hidden">لطفا عکس را انتخاب کنید.</div>
                <span id="file-upload-btn" class="btn btn-primary">.فایل را انتخاب کنید</span>
            </div>
            <div id="response" class="hidden">
                <div id="messages"></div>
                <progress class="progress" id="file-progress" value="0">
                    <span>0</span>%
                </progress>
            </div>
        </label>
    </form>

</main>


</body>
</html>
